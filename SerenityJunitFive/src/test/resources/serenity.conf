  webdriver {
    driver = chrome
   webdriver.chrome.driver = src/test/resources/driver/chromedriver.exe
    capabilities {
      browserName = "chrome"
      acceptInsecureCerts = true,

      "goog:chromeOptions" {
        args = ["start-maximized", "no-sandbox", "ignore-certificate-errors", "disable-popup-blocking","remote-allow-origins=*",
                "disable-default-apps", "disable-extensions-file-access-check", "disable-infobars", "disable-gpu"]

        prefs {
          default_content_settings.popups = 0,
          default_content_settings.geolocation = 2,
          credentials_enable_service = false,
          password_manager_enabled = false
        }
        excludeSwitches = ["enable-automation","load-extension"],
      }

      timeouts {
        implicit = 15000
        pageLoad = 300000
      }
    }
    wait.for.timeout = 20000
  }