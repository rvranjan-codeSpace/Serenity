webdriver {
       capabilities {
           browserName = "Chrome"
           "goog:chromeOptions" {
              binary = src/test/resources/driver/chromedriver.exe
           }
           browserVersion = "116.0"
           platformName = "Windows 10"
           acceptInsecureCerts = true

            timeouts {
                 script = 30000
                 pageLoad = 300000
                 implicit = 2000
               }
         }
}

drivers{
    windows{
        windows.chrome.driver = src/test/resources/driver/chromedriver.exe
    }
}